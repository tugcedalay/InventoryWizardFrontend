<!-- Modal -->
<div
  class="modal fade"
  id="invoiceModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          {{ "createInvioceDialogDescriptionTitle" | translate }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {{ "createInvioceDialogDescription" | translate }} <br />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          {{ "cancelButton" | translate }}
        </button>
        <button
          class="btn btn-outline-primary img-button"
          data-bs-dismiss="modal"
          (click)="createInvoice(selectedId)"
        >
          {{ "createInvoiceButton" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
