<section class="bg-light py-5 py-md-5 vh-100 d-flex align-items-center">
  <div class="container" *ngIf="showLoginForm">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3"></div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
              {{ "loginPageH2" | translate }}
            </h2>

            <form [formGroup]="loginForm" (submit)="login()">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="input">
                    <input
                      formControlName="email"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="{{ 'loginPageEmail' | translate }}"
                      required
                    />
                    <span><img src="./assets/img/mail.svg" /></span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input">
                    <input
                      formControlName="password"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="{{ 'loginPagePassword' | translate }}"
                      required
                    />
                    <span><img src="./assets/img/password.svg" /></span>
                  </div>
                </div>
                <div id="remember-container">
                  <span id="forgotten">
                    {{ "loginPageForgettenPassword" | translate }}
                  </span>
                </div>
                <button type="submit" class="btn">
                  {{ "signInButton" | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngIf="showLogoEffect" class="text-center mb-3 logo-container">
  <img
    class="logo"
    style="height: 160px; width: 160px"
    src="assets/img/logo.svg"
    alt="Loading..."
  />
</div>
